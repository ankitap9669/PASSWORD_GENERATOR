<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>PASSWORD Project</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display_container">
            <input readonly placeholder="PASSWORD" data-password class="display">
            <button id="copybtn">
                <span id="copymsg" class="tooltip"></span>
                <img src="copy.png" width="20px" height="20px">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p id="p_length" data-lengthnumber></p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-slidenumber>
            <div class="checkbox_container">
                <input type="checkbox" id="uppercase" class="check" >
                <label for="checkbox">Include Uppercase Letters</label>
            </div>
            <div class="checkbox_container">
                <input type="checkbox" id="lowercase" class="check">
                <label for="checkbox">Include Lowercase Letters</label>
            </div>
            <div class="checkbox_container">
                <input type="checkbox" id="number"  class="check">
                <label for="checkbox">Include Number</label>
            </div>
            <div class="checkbox_container">
                <input type="checkbox" id="symbol"  class="check">
                <label for="checkbox">Include Symbol</label>
            </div>
        </div>
              <div class="strength-container">
                <p>Strength</p>
                <div data-strongcolor class="indicator"></div>
              </div> 
              <button id="getbtn">GENERATE PASSWORD</button>
            </div>
            <script src="index.js"></script>
</body>
</html>
